<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SubsTrackerEZ - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
<h1>Subscriptions Dashboard</h1>

<section style="margin-bottom: 30px;">
  <h2>Add subscription</h2>
  <label for="nom">Subscription: </label>
  <input type="text" id="nom" placeholder="name of the subscription" />
  <label for="cout">Price :</label>
  <input type="number" id="cout" placeholder="Monthly price ($)" min="0" step="0.01" />
  <label for="startDate">Start Date :</label>
  <input type="date" id="startDate" />
  <button id="addBtn">Add</button>
</section>

<section>
  <h2 id="sublist">Subscription list</h2>
  <ul id="subscriptions-list" class="subscriptions-list"></ul>
  <div id="error-message" style="color:red; margin-top:10px;"></div>
</section>

<button id="logoutBtn">Log out</button>

<script src="dashboard.js"></script>
</body>
</html>
