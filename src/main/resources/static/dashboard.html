<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SubsTracker - Tableau de bord</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
<h1>Bienvenue sur ton tableau de bord</h1>

<section>
  <h2>Liste de tes abonnements</h2>
  <ul id="subscriptions-list"></ul>
  <div id="error-message" style="color:red; margin-top:10px;"></div>
</section>

<section style="margin-top: 30px;">
  <h2>Ajouter un abonnement</h2>
  <input type="text" id="nom" placeholder="Nom de l'abonnement" />
  <input type="number" id="cout" placeholder="Coût mensuel (€)" min="0" step="0.01" />
  <label for="startDate">Date de début :</label>
  <input type="date" id="startDate" />
  <button id="addBtn">Ajouter</button>
</section>

<button id="logoutBtn" style="margin-top: 30px;">Se déconnecter</button>

<script src="dashboard.js"></script>
</body>
</html>
